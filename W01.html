<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/W01.Css" />
    <title>並排卡片</title>
  </head>
  <body>
    <div class="main">

      <div class="cards">
        <div class="cardHead">
          標題一
        </div>
        <h2>
          為什麼一定要吃甜點
        </h2>
        <p>
            這是一首詠史詞，借敘述歷史興亡抒發人生感慨，豪放中有含蓄，高亢中有深沉。
        </p>
      </div>

      <div class="cards">
        <div class="cardHead">
          標題二
        </div>
        <h2>
          為什麼一定要吃甜點
        </h2>
        <p>
            滾滾長江東逝水，浪花淘盡英雄。是非成敗轉頭空。青山依舊在，幾度夕陽紅。
        </p>
      </div>

      <div class="cards">
        <div class="cardHead">
          標題三
        </div>
        <h2>
          為什麼一定要吃甜點
        </h2>
        <p>
            白髮漁樵江渚上，慣看秋月春風。一壺濁酒喜相逢。古今多少事，都付笑談中。
        </p>
      </div>

    </div>
  </body>
</html>
